<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" href="todos.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Todo List</h1>

    <div class="new-task">
      <input id="inputTodo" type="text" name="text" placeholder="할일을 입력하세요">
    </div>
  </header>
  <ul id="todoList" class="todoList">
    <li id="template">
      <button class="delete">×</button>
      <input  id="checkbox" type="checkbox" class="toggle-checked">
      <span class="text">JS공부하기</span>
    </li>
  </ul>
</div>
<script src="todos.js"></script>
</body>
</html>
